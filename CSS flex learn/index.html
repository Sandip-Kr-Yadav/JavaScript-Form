<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
    </div>
    <div id="all_button" style="display: flex">
      <button class="direction" id="rw">Row</button>
      <button class="direction" id="rwv">Row-reverse</button>
      <button class="direction" id="cl">Column</button>
      <button class="direction" id="clv">Column-reverse</button>
      <select class="direction" id="justify">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
      </select>
      <input class="direction" type="number" id="height" /> Height
      <input class="direction" type="number" id="width" /> Width
    </div>
  </body>

  <script src="script.js"></script>
</html>
