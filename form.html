<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="form_body">
      <form action="#">
        <b>Name:</b
        ><input type="text" placeholder="Enter your name" id="name" />
        <br />
        <b>Age:</b>
        <input type="number" placeholder="Enter the age" id="age" /><br />
        <b>Gender:</b> <i>Male</i
        ><input type="radio" name="gender" value="Male" class="gender" />
        <i>Female</i
        ><input
          type="radio"
          name="gender"
          value="Female"
          class="gender"
        /><br />
        <b>Email:</b>
        <input type="email" placeholder="Enter your male" id="email" /><br />
        <b>Phone no.:</b>
        <input type="number" placeholder="00-0000-0000" id="phone_no" /><br />
        <button type="submit" id="submit">Submit</button>
        <button id="print">Print</button>
      </form>
    </div>

    <div id="data"></div>

    <script src="form.js"></script>
  </body>
</html>
